    <body ng-app="rest_assist" ng-controller="restcontroller">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand">REST Assist</a>
            </div>
        </nav>
        <div class='container'>
            <form role="form">
                <div class="form-group">
                    <label for="url">URL</label>
                    <input id='url' type="text" class="form-control" ng-model='url' name='url' ng-change='save()' />
                </div>
                <div id='data' class="form-group">
                    <label for="data">Data</label>
                    <div class="row data-row" ng-repeat='item in items'>
                        <div class="col-md-4">
                            <input type="text" class='form-control' ng-model='item.key' ng-change='save()' />
                        </div>
                        <div class="col-md-8">
                            <div class="input-group">
                                <input type="text" class='form-control' ng-model='item.value' ng-change='save()' />
                                <span class="input-group-btn">
                                    <button ng-if='$first' ng-click='addRow()' class="btn btn-success" type="button">
                                        <span class='glyphicon glyphicon-plus'></span>
                                    </button>
                                    <button ng-if='!$first' ng-click='removeRow($index)' class="btn btn-danger" type="button">
                                        <span class='glyphicon glyphicon-remove'></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <input type='hidden' name='{{item.key}}' value='{{item.value}}' />
                    </div>
                </div>
            </form>
            <div class='well'>
                <div id='get' class='btn btn-success'>GET</div>
                <div id='post' class='btn btn-primary'>POST</div>
                <div id='put' class='btn btn-warning'>PUT</div>
                <div id='del' class='btn btn-danger'>DELETE</div>
            </div>
        </div>
        <div id="main" class='container'> 
            
        </div>
        <iframe id="html_frame" class='container' frameborder='0'></iframe>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/mootools/1.5.1/mootools.js"></script>
        <script type='text/javascript'>!function(e){function t(e,n){switch(n=n||new Element("ul"),typeOf(e)){case"array":e.each(function(e,a){var s=new Element("li",{text:a});s.addClass("rest-"+typeOf(e)),"array"===typeOf(e)||"object"===typeOf(e)?(t(e).inject(s),s.addClass("open"),s.addEvent("click",function(e){e.stop();var t=e.target;t.hasClass("open")?(t.getChildren("ul").setStyle("display","none"),t.removeClass("open"),t.addClass("closed")):t.hasClass("closed")&&(t.getChildren("ul").setStyle("display","block"),t.addClass("open"),t.removeClass("closed"))})):s.set("text","["+a+"]"+e),s.inject(n)});break;case"object":Object.each(e,function(e,a){var s=new Element("li",{text:a+": "+e});s.addClass("rest-"+typeOf(e)),("array"===typeOf(e)||"object"===typeOf(e))&&(s.set("text",a),s.addClass("open"),t(e).inject(s),s.addEvent("click",function(e){e.stop();var t=e.target;t.hasClass("open")?(t.getChildren("ul").setStyle("display","none"),t.removeClass("open"),t.addClass("closed")):t.hasClass("closed")&&(t.getChildren("ul").setStyle("display","block"),t.addClass("open"),t.removeClass("closed"))})),s.inject(n)});break;default:var a=new Element("li",{text:e});a.inject(n)}return n}function n(){var e=document.id("main"),n=document.id("html_frame"),a={url:document.id("url").value,emulation:!1,noCache:!0,headers:{"X-CSRFToken":Cookie.read("csrftoken")},onSuccess:function(a){try{var s=JSON.parse(a);e.empty();var l=t(s);l.inject(e),e.setStyle("display","block"),n.setStyle("display","none")}catch(o){n.setStyle("display","block"),e.setStyle("display","none"),n.contentDocument.innerHTML=a}},onFailure:function(a){try{var s=JSON.parse(a.responseText);e.empty();var l=t(s);l.inject(e),e.setStyle("display","block"),n.setStyle("display","none")}catch(o){n.setStyle("display","block"),e.setStyle("display","none"),n.contentDocument.body.innerHTML=a.responseText}},onException:function(t){n.setStyle("display","block"),e.setStyle("display","none"),n.contentDocument.innerHTML=t.responseText}},s={};ret             var REST_APP = angular.module('rest_assist', []);
            var restctl = function($scope) {
                $scope.items = [];
                $scope.url = localStorage['url'];
                $scope.addRow = function() {
                    $scope.items.push({
                        'key': '',
                        'value': ''
                    });
                    $scope.save();
                }
                $scope.removeRow = function(i) {
                    $scope.items.splice(i, 1);
                    $scope.save();
                }
                $scope.save = function() {
                    localStorage.clear();
                    for (var i=0;i<$scope.items.length;i++) {
                        var item = $scope.items[i];
                        if (item.key === '') {
                            continue;
                        }
                        localStorage.setItem(item.key, item.value);
                    }
                    localStorage.setItem('url', $scope.url);
                }

                init();

                function init() {
                    for (var i=0;i<localStorage.length;i++) {
                        var item = localStorage.key(i);
                        if (item !== 'url') {
                            var o = {
                                'key': item,
                                'value': localStorage[item]
                            };

                            $scope.items.push(o);
                        }
                    }

                    if ($scope.items.length === 0) {
                        $scope.addRow();
                    }
                }
            }
            REST_APP.controller('restcontroller', restctl, ['$scope']);</script>
    </body>
</html>
